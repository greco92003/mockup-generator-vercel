<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <title>Mockup Generator</title>
  </head>
  <body>
    <h1>Gerar Mockup</h1>

    <form action="/api/upload" method="post" enctype="multipart/form-data">
      <input type="file" name="logo" accept=".pdf,.png,.jpg,.jpeg" />
      <button type="submit">Enviar &amp; Gerar</button>
    </form>

    <p>
      • PDF de até 2 páginas, PNG ou JPG.<br />
      • O resultado é baixado automaticamente.
    </p>
  </body>
</html>
